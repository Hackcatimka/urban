{% extends 'base.html' %}

{% block title %}Products - Epishura Market{% endblock %}

{% block content %}
    <h1>Products</h1>

    <!-- Кнопка для добавления нового продукта -->
    <a class="btn btn-primary mb-3" href="{{ url_for('add_product') }}">Add Product</a>

    <!-- Таблица для отображения списка продуктов -->
    <div class="table-container">
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                <tr>
                    <td>{{ product.id }}</td>
                    <td>{{ product.name }}</td>
                    <td>{{ product.price }}</td>
                    <td>
                        <a class="btn btn-secondary btn-sm" href="{{ url_for('edit_product', product_id=product.id) }}">Edit</a>
                        <form style="display: inline-block;" action="{{ url_for('delete_product', product_id=product.id) }}" method="post">
                            <input type="hidden" name="_method" value="DELETE">
                            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this product?')">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
