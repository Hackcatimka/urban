{% extends 'base.html' %}

{% block title %}Edit Product - Epishura Market{% endblock %}

{% block content %}
    <h1>Edit Product</h1>

    <form method="post" action="{{ url_for('edit_product', product_id=product.id) }}">
        <div class="form-group">
            <label for="product_id">Product ID</label>
            <input type="text" id="product_id" name="product_id" class="form-control" value="{{ product.id }}" required>
        </div>
        <div class="form-group">
            <label for="product_name">Product Name</label>
            <input type="text" id="product_name" name="product_name" class="form-control" value="{{ product.name }}" required>
        </div>
        <div class="form-group">
            <label for="product_price">Product Price</label>
            <input type="number" id="product_price" name="product_price" class="form-control" value="{{ product.price }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
{% endblock %}
